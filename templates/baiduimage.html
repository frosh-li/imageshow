<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>image loader</title>
  <script src='/nitrogen/jquery.js' type='text/javascript' charset='utf-8'></script>
  <script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
  <script type="text/javascript" src="/fancybox/jquery.easing-1.4.pack.js"></script>
  <script type="text/javascript" src="/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />

<style>
html{
     background:url("/images/imagesearch/paper.jpg") repeat scroll 0 0 #F7F5F5;
}
.col{
    float:left;
    width:237px;
}
.ele{
    background-color: #FFFFFF;
    box-shadow: 0 1px 3px rgba(34, 25, 25, 0.4);
    font-size: 11px;
    padding: 15px 15px 0;
    
    margin-left:10px;
    width: 192px;
    margin-top:10px;
    display:none;
}
.ele img{
    max-width:192px;
    display:block;
    margin:0 auto;
}
.ele a{
    background-color:#221919;
    outline:medium none;
    text-decoration:none;
}
.ele a:hover img{
    opacity:0.9;
}
.ele .title{
    background-color:#F2F0F0;
    margin:0 -15px;
    padding:10px 5px;
    color:#AD9C9C;
}
#main{
    width:100%;
}
</style>
</head>
<body>
<div id="main" class="clearfix">
</div>
<div style="clear:both;"><button id="loadingmore">继续加载</button></div>
<script type="text/javascript">
var AppId = "69C99F5AC748FE455B97CF5F48EC51CB16DD10B4",
    requestStr = "http://api.bing.net/json.aspx?";
        
            // Common request fields (required)
            requestStr += "AppId=" + AppId;
            requestStr += "&Query=帅哥";
            requestStr += "&Sources=Image";
            
            // Common request fields (optional)
            requestStr += "&Version=2.0";
            requestStr += "&Market=en-us";
            requestStr += "&Adult=Moderate";

            // Image-specific request fields (optional)
            requestStr += "&Image.Count=50";
            

            // JSON-specific request fields (optional)
           requestStr += "&JsonType=callback";
            requestStr += "&JsonCallback=jsonFlickrApi";  

var site="http://markzhi.com/",
    q = "美食",
    api_call = requestStr;
console.log(api_call);
var loadedPics = [],t = null;
var viewExistPics = [];
var colwidth = 192 + 45 + 20; //固定列的宽度
var initWidth = document.body.clientWidth;
var colnum = Math.floor(document.body.clientWidth / colwidth);
//document.body.clientWidth
window.onload = function(){
    
    for(var i = 0 ; i < colnum ; i++){
        $("<div class='col'></div>").appendTo($("#main"));
    }
    
}

window.onresize = function(){
    return;
    var currentWidth = document.body.clientWidth;
    if(currentWidth == initWidth){
        return;
    }
    setTimeout(function(){
        delayWidth = document.body.clientWidth;
        if(delayWidth != currentWidth){
            return;
        }
        clearInterval(t);
        $("#main").html("");
        colnum = Math.floor(document.body.clientWidth / colwidth);
        for(var i = 0 ; i < colnum ; i++){
            $("<div class='col'></div>").appendTo($("#main"));
        }
        var tmp = viewExistPics.slice(0);
        attachPicToMain(tmp);
        initWidth = delayWidth;
    },500);
}
function insertImageToDocument(obj){
    var arrelem = $("#main .col");
            var container = $(arrelem[0]);
            //console.log(arrelem);
            $.each(arrelem,function(index,celem){
                //console.log(celem);
                if($(celem).innerHeight() < container.innerHeight()){
                    container = $(celem);
                }
            });
            var m = obj;
            var elem = $("<div class='ele'><a href='#'><img src='"+m.source+"' width='"+m.width+"' /\></a><div class='title'>"+m.title+"</div></div>");
            elem.appendTo(container);
             elem.fadeIn('500', function() {
                // Animation complete
             });
}
function attachPicToMain(obj){
    t = setInterval(function(){
        if(obj.length == 0){
            clearInterval(t);
        }else{
            var arrelem = $("#main .col");
            var container = $(arrelem[0]);
            //console.log(arrelem);
            $.each(arrelem,function(index,celem){
                //console.log(celem);
                if($(celem).innerHeight() < container.innerHeight()){
                    container = $(celem);
                }
            });
            var m = obj[0];
            var elem = $("<div class='ele'><a href='"+m.source_l+"' class='grouped_elements'><img src='"+m.source+"' width='"+m.width+"' /\></a><div class='title'>"+m.title+"</div></div>");
            elem.appendTo(container);
             elem.fadeIn('500', function() {
                // Animation complete
                $("a.grouped_elements",elem).fancybox();
             });
            obj.shift();
        }
    },600);
    
}
function getData(start){
    start = start || 0;
    $.ajax({
        url:api_call+"&Image.Offset="+start,
        dataType:"jsonp",
        success:function(){
            currentOffset += 50;
        }
    });
}
var pictures = [];getData
function pushData(photoids){

    if(photoids.length < 1)
        return;
    $.ajax({
        method:"get",
        dataType:"json",
        url:requestStr,
        success:function(d){
            console.log(d);
            var size = d.sizes.size;
            if(size){
            for(var i = 0 ; i < size.length ; i++){
                if(size[i].width > 400){
                    pictures.push({"width":size[i]['width'],"source":size[i]['source'],"title":photoids[0]['title']});
                    insertImageToDocument({"width":size[i]['width'],"source":size[i]['source'],"title":photoids[0]['title']});
                    photoids.shift();
                    break;
                }
            }
            }
            if(photoids.length > 0){
                pushData(photoids.slice(0));
            }
            
        }
    });
}
function jsonFlickrApi(obj){
    console.log(obj);
    var photos = obj.SearchResponse.Image.Results;

    for(var i = 0 ; i<photos.length ; i++){
       
            pictures.push({"width_l":parseInt(photos[i]['Width']),"width":parseInt(photos[i]['Thumbnail']['Width']),"source":photos[i]['Thumbnail']['Url'],"title":photos[i]['Title'],"source_l":photos[i]['MediaUrl']});
    }
    attachPicToMain(pictures);
    //pushData(photos);
}
var currentOffset = 0 ;

getData(currentOffset);
$("#loadingmore").click(function(){getData(currentOffset,"")});
</script>
</body>
</html>
